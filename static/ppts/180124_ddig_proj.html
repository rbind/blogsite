# ddig-can
### TC

---






## Background
- cancer mutations: 
  - drivers
  - passengers

- ddig:
  - ddig_in
  - ddig_fs
  - ddig_sn
  - **ddig_can** cancer specific
**A cancer driver predictor**

---
## Data preparation
- dataset: 508 mutations
   - training: validation 80%: 20%
      
|           | driver| passenger|
|:----------|------:|---------:|
|NonCG      |      0|         0|
|PutativeCG |      0|         0|
|OtherCG    |     63|       189|
|TSG        |     31|        93|
|POG        |     33|        99|

---
class: center, middle
## Feature summary

![](180124_ddig_proj_files/figure-html/unnamed-chunk-1-1.png)&lt;!-- --&gt;



Correlation matrix indicated some of the features are correlated, recursive feature elimination(RFE) is performed.

---
## Spot-check models
- 5 models tested:
    - Linear Discriminant Analysis (LDA).
    - Classification and Regression Trees (CART).
    - k-Nearest Neighbors (KNN).
    - Support Vector Machines (SVM) 
        - with linear and radical kernel.
- Trained with 10 Cross Validation, validated on 20% dataset

---
class: center, middle
## Evaluations
![](180124_ddig_proj_files/figure-html/unnamed-chunk-2-1.png)&lt;!-- --&gt;

- sensitivity --&gt; 0, all methods tend to predict everything to "passenger"
